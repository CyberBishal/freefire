<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECCOM 2025 - Free Fire Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }
    
    body {
      background: #0a0e27;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(255, 65, 108, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 229, 255, 0.15) 0%, transparent 50%),
        linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
      pointer-events: none;
      z-index: 0;
    }
    
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      opacity: 0.4;
      z-index: 1;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }
    
    .header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
    }
    
    .event-badge {
      display: inline-block;
      padding: 8px 24px;
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(255, 65, 108, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .main-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.5em;
      font-weight: 900;
      letter-spacing: 8px;
      background: linear-gradient(135deg, #00e5ff 0%, #ffffff 50%, #00e5ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-shadow: 0 0 80px rgba(0, 229, 255, 0.5);
      animation: glow 3s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 229, 255, 0.8)); }
      50% { filter: drop-shadow(0 0 40px rgba(0, 229, 255, 1)); }
    }
    
    .sub-title {
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 4px;
      color: #8a9baf;
      text-transform: uppercase;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(15, 20, 40, 0.6);
      border-radius: 12px;
      border: 1px solid rgba(0, 229, 255, 0.2);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #8a9baf;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .reset-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 65, 108, 0.5);
    }
    
    .leaderboard-container {
      background: rgba(15, 20, 40, 0.85);
      border-radius: 24px;
      padding: 30px;
      border: 1px solid rgba(0, 229, 255, 0.2);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    
    .table-header {
      display: grid;
      grid-template-columns: 80px 1fr 150px 280px;
      gap: 20px;
      padding: 20px 30px;
      border-bottom: 2px solid rgba(0, 229, 255, 0.3);
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 16px;
      color: #00e5ff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .header-item {
      display: flex;
      align-items: center;
    }
    
    .header-actions {
      justify-content: flex-end;
    }
    
    #team-table {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .team-row {
      display: grid;
      grid-template-columns: 80px 1fr 150px 280px;
      gap: 20px;
      align-items: center;
      padding: 20px 30px;
      background: linear-gradient(135deg, rgba(20, 30, 60, 0.8) 0%, rgba(30, 40, 80, 0.6) 100%);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .team-row::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(180deg, #00e5ff 0%, #ff416c 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .team-row:hover {
      transform: translateX(8px);
      border-color: rgba(0, 229, 255, 0.4);
      box-shadow: 
        0 10px 40px rgba(0, 229, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .team-row:hover::before {
      opacity: 1;
    }
    
    .rank-cell {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .rank-number {
      font-size: 28px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #00e5ff 0%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .rank-1 .rank-number {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
    }
    
    .rank-2 .rank-number {
      background: linear-gradient(135deg, #c0c0c0 0%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 30px;
    }
    
    .rank-3 .rank-number {
      background: linear-gradient(135deg, #cd7f32 0%, #ffb347 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 30px;
    }
    
    .team-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .team-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, #00e5ff 0%, #7b2ff7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 20px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 229, 255, 0.4);
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .team-row:hover .team-icon {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 6px 30px rgba(0, 229, 255, 0.6);
    }
    
    .team-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(20, 30, 60, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Rajdhani', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .team-input:focus {
      background: rgba(30, 40, 80, 0.8);
      border-color: #00e5ff;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
    }
    
    .score-cell {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .score {
      font-size: 32px;
      font-weight: 900;
      font-family: 'Orbitron', sans-serif;
      color: #00e5ff;
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
      min-width: 80px;
      text-align: center;
    }
    
    .actions-cell {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    
    button {
      padding: 10px 18px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }
    
    button:active::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-decrease {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
    }
    
    .btn-decrease:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 65, 108, 0.5);
    }
    
    .btn-increase {
      background: linear-gradient(135deg, #00e5ff 0%, #00b4d8 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
    }
    
    .btn-increase:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 229, 255, 0.5);
    }
    
    .animate-score-up {
      animation: scoreUp 0.6s ease;
    }
    
    .animate-score-down {
      animation: scoreDown 0.6s ease;
    }
    
    @keyframes scoreUp {
      0% { transform: scale(1); color: #00e5ff; }
      50% { transform: scale(1.3); color: #00ff88; text-shadow: 0 0 30px rgba(0, 255, 136, 1); }
      100% { transform: scale(1); color: #00e5ff; }
    }
    
    @keyframes scoreDown {
      0% { transform: scale(1); color: #00e5ff; }
      50% { transform: scale(1.3); color: #ff416c; text-shadow: 0 0 30px rgba(255, 65, 108, 1); }
      100% { transform: scale(1); color: #00e5ff; }
    }
    
    .flash-row-up {
      animation: flashUp 0.6s ease;
    }
    
    .flash-row-down {
      animation: flashDown 0.6s ease;
    }
    
    @keyframes flashUp {
      0% { background: linear-gradient(135deg, rgba(20, 30, 60, 0.8) 0%, rgba(30, 40, 80, 0.6) 100%); }
      50% { background: linear-gradient(135deg, rgba(0, 255, 136, 0.3) 0%, rgba(0, 229, 255, 0.3) 100%); }
      100% { background: linear-gradient(135deg, rgba(20, 30, 60, 0.8) 0%, rgba(30, 40, 80, 0.6) 100%); }
    }
    
    @keyframes flashDown {
      0% { background: linear-gradient(135deg, rgba(20, 30, 60, 0.8) 0%, rgba(30, 40, 80, 0.6) 100%); }
      50% { background: linear-gradient(135deg, rgba(255, 65, 108, 0.3) 0%, rgba(255, 75, 43, 0.3) 100%); }
      100% { background: linear-gradient(135deg, rgba(20, 30, 60, 0.8) 0%, rgba(30, 40, 80, 0.6) 100%); }
    }
    
    @media (max-width: 1200px) {
      .main-title { font-size: 3em; }
      .table-header, .team-row {
        grid-template-columns: 60px 1fr 120px 240px;
        gap: 15px;
        padding: 15px 20px;
      }
    }
    
    @media (max-width: 768px) {
      .main-title { font-size: 2em; letter-spacing: 4px; }
      .sub-title { font-size: 1.2em; }
      .table-header { display: none; }
      .team-row {
        grid-template-columns: 1fr;
        gap: 12px;
        padding: 20px;
      }
      .rank-cell, .score-cell {
        justify-content: flex-start;
      }
      .actions-cell {
        justify-content: flex-start;
      }
      button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  
  <div class="container">
    <div class="header">
      <div class="event-badge">Live Tournament</div>
      <h1 class="main-title">SECCOM 2025</h1>
      <div class="sub-title">Free Fire Championship</div>
    </div>

    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Auto-Save Active</span>
      </div>
      <button class="reset-btn" onclick="resetLeaderboard()">Reset All Data</button>
    </div>
    
    <div class="leaderboard-container">
      <div class="table-header">
        <div class="header-item">Rank</div>
        <div class="header-item">Team</div>
        <div class="header-item">Score</div>
        <div class="header-item header-actions">Actions</div>
      </div>
      <div id="team-table"></div>
    </div>
  </div>

  <script>
    const teamCount = 32;
    let teams = [];
    const tableBody = document.getElementById('team-table');
    let reorderTimeouts = {};
    let isLoading = true;

    // Load data from storage
    async function loadData() {
      try {
        const result = await window.storage.get('seccom-leaderboard', true);
        if (result && result.value) {
          teams = JSON.parse(result.value);
          console.log('Loaded data from storage');
        } else {
          initializeTeams();
        }
      } catch (error) {
        console.log('No saved data found, initializing fresh');
        initializeTeams();
      }
      isLoading = false;
      renderTable();
    }

    // Initialize teams with default values
    function initializeTeams() {
      teams = [];
      for(let i = 0; i < teamCount; i++) {
        teams.push({
          id: i,
          name: `Participant ${i + 1}`,
          score: 0,
        });
      }
    }

    // Save data to storage
    async function saveData() {
      if (isLoading) return;
      try {
        await window.storage.set('seccom-leaderboard', JSON.stringify(teams), true);
        console.log('Data saved successfully');
      } catch (error) {
        console.error('Failed to save data:', error);
      }
    }

    // Reset all data
    async function resetLeaderboard() {
      if (confirm('Are you sure you want to reset all teams and scores? This action cannot be undone.')) {
        try {
          await window.storage.delete('seccom-leaderboard', true);
          initializeTeams();
          renderTable();
          alert('Leaderboard has been reset successfully!');
        } catch (error) {
          console.error('Failed to reset:', error);
          initializeTeams();
          renderTable();
        }
      }
    }
    
    function renderTable() {
      teams.sort((a, b) => (b.score !== a.score) ? b.score - a.score : a.id - b.id);
      tableBody.innerHTML = '';

      teams.forEach((team, idx) => {
        const row = document.createElement('div');
        row.className = 'team-row';
        if (idx === 0) row.classList.add('rank-1');
        if (idx === 1) row.classList.add('rank-2');
        if (idx === 2) row.classList.add('rank-3');
        row.dataset.id = team.id;

        const teamInitial = team.name.charAt(0).toUpperCase();

        row.innerHTML = `
          <div class="rank-cell">
            <div class="rank-number">${idx + 1}</div>
          </div>
          <div class="team-info">
            <div class="team-icon">${teamInitial}</div>
            <input class="team-input" type="text" value="${team.name}" data-id="${team.id}" />
          </div>
          <div class="score-cell">
            <div class="score" id="score-${team.id}">${team.score}</div>
          </div>
          <div class="actions-cell">
            <button class="btn-decrease" data-id="${team.id}" data-val="-5">-5</button>
            <button class="btn-decrease" data-id="${team.id}" data-val="-1">-1</button>
            <button class="btn-increase" data-id="${team.id}" data-val="1">+1</button>
            <button class="btn-increase" data-id="${team.id}" data-val="5">+5</button>
          </div>
        `;

        tableBody.appendChild(row);
      });

      addListeners();
    }

    function addListeners() {
      document.querySelectorAll('.team-input').forEach(input => {
        input.addEventListener('input', (e) => {
          const id = parseInt(e.target.dataset.id);
          const team = teams.find(t => t.id === id);
          if (team) {
            team.name = e.target.value;
            saveData();
          }
          
          // Update icon
          const row = e.target.closest('.team-row');
          const icon = row.querySelector('.team-icon');
          icon.textContent = e.target.value.charAt(0).toUpperCase() || 'T';
        });
      });

      document.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.dataset.id);
          const val = parseInt(btn.dataset.val);
          changeScoreWithAnimation(id, val);
        });
      });
    }

    function changeScoreWithAnimation(id, delta) {
      const team = teams.find(t => t.id === id);
      if (!team) return;

      team.score = Math.max(0, team.score + delta);
      saveData();
      
      const scoreEl = document.getElementById(`score-${id}`);
      const row = document.querySelector(`.team-row[data-id="${id}"]`);
      
      scoreEl.textContent = team.score;
      
      if (delta > 0) {
        scoreEl.classList.add('animate-score-up');
        row.classList.add('flash-row-up');
      } else {
        scoreEl.classList.add('animate-score-down');
        row.classList.add('flash-row-down');
      }
      
      setTimeout(() => {
        scoreEl.classList.remove('animate-score-up', 'animate-score-down');
        row.classList.remove('flash-row-up', 'flash-row-down');
      }, 600);

      if (reorderTimeouts[id]) clearTimeout(reorderTimeouts[id]);
      reorderTimeouts[id] = setTimeout(() => {
        renderTable();
        delete reorderTimeouts[id];
      }, 1500);
    }

    // Auto-sync with storage every 2 seconds to catch updates from other users
    setInterval(async () => {
      if (isLoading) return;
      try {
        const result = await window.storage.get('seccom-leaderboard', true);
        if (result && result.value) {
          const storedTeams = JSON.parse(result.value);
          // Only update if data has actually changed
          if (JSON.stringify(storedTeams) !== JSON.stringify(teams)) {
            teams = storedTeams;
            renderTable();
            console.log('Synced with latest data');
          }
        }
      } catch (error) {
        // Silently handle sync errors
      }
    }, 2000);

    // Initialize on load
    loadData();

    // Animated background
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    
    function resizeCanvas() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const particles = [];
    const particleCount = 80;
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        size: Math.random() * 2 + 0.5,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        color: Math.random() > 0.5 ? 'rgba(0, 229, 255, 0.6)' : 'rgba(255, 65, 108, 0.6)'
      });
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = p.color;
        ctx.fill();
        
        p.x += p.speedX;
        p.y += p.speedY;
        
        if (p.x < 0 || p.x > W) p.speedX *= -1;
        if (p.y < 0 || p.y > H) p.speedY *= -1;
      });
      
      ctx.shadowBlur = 0;
      requestAnimationFrame(animate);
    }
    
    animate();
  </script>
</body>
</html>
